<div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
  <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Share Rule Set</h3>
      <button class="text-gray-400 hover:text-gray-600" onclick="document.getElementById('share-dialog-container').classList.add('hidden')">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
      </button>
  </div>
  
  <p class="mb-4 text-sm text-gray-600">
      Share this rule set with others by providing them with a link. They can view and export the rules, but not edit them.
  </p>
  
  <div class="mb-6">
      <div class="flex items-center justify-between mb-2">
          <span class="text-sm font-medium">Public sharing</span>
          <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" 
                  class="sr-only peer" 
                  {% if ruleset.isShared %}checked{% endif %}
                  hx-put="/api/rulesets/{{ ruleset.id }}/toggle-sharing"
                  hx-target="#sharing-status"
                  hx-swap="outerHTML">
              <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          </label>
      </div>
      
      <div id="sharing-status" class="text-sm mt-2">
          {% if ruleset.isShared %}
              <p class="text-green-600">
                  <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                  </svg>
                  Sharing is enabled
              </p>
          {% else %}
              <p class="text-gray-500">
                  <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                  Sharing is disabled
              </p>
          {% endif %}
      </div>
  </div>
  
  {% if ruleset.isShared %}
      <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Shareable link</label>
          <div class="flex">
              <input type="text" 
                  value="{{ location_origin }}/shared/{{ ruleset.id }}" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-l-md bg-gray-50 focus:outline-none"
                  readonly
                  onclick="this.select()">
              <button 
                  class="px-3 py-2 bg-gray-200 text-gray-700 rounded-r-md hover:bg-gray-300"
                  onclick="copyToClipboard('{{ location_origin }}/shared/{{ ruleset.id }}')">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                  </svg>
              </button>
          </div>
      </div>
  {% endif %}
</div>
