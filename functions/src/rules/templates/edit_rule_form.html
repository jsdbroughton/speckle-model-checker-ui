<div class="bg-white p-6 rounded-md border border-gray-200 mb-6">
  <h3 class="text-lg font-medium mb-4">Edit Rule</h3>
  
  <form hx-put="/api/rulesets/{{ ruleset_id }}/rules/{{ rule_index }}" 
      hx-target="#rules-container"
      hx-swap="outerHTML"
      hx-indicator=".htmx-indicator"
      class="space-y-4">
      
      <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Conditions</label>
          
          <div id="conditions-container" class="space-y-3 mb-4">
              {% for condition in rule.conditions %}
                  <div class="condition-row grid grid-cols-4 gap-3 items-end">
                      <div>
                          <label class="block text-xs text-gray-500 mb-1">Logic</label>
                          <select name="conditions[{{ loop.index0 }}][logic]" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm"
                              {% if loop.index0 == 0 %}disabled{% endif %}>
                              <option value="WHERE" {% if loop.index0 == 0 %}selected{% elif condition.logic == 'WHERE' %}selected{% endif %}>WHERE</option>
                              <option value="AND" {% if condition.logic == 'AND' %}selected{% endif %}>AND</option>
                              <option value="OR" {% if condition.logic == 'OR' %}selected{% endif %}>OR</option>
                              <option value="CHECK" {% if condition.logic == 'CHECK' %}selected{% endif %}>CHECK</option>
                          </select>
                          {% if loop.index0 == 0 %}
                          <input type="hidden" name="conditions[{{ loop.index0 }}][logic]" value="WHERE">
                          {% endif %}
                      </div>
                      
                      <div>
                          <label class="block text-xs text-gray-500 mb-1">Property</label>
                          <input type="text" name="conditions[{{ loop.index0 }}][propertyName]" 
                              value="{{ condition.propertyName }}"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm"
                              placeholder="e.g. speckle_type" required>
                      </div>
                      
                      <div>
                          <label class="block text-xs text-gray-500 mb-1">Predicate</label>
                          <select name="conditions[{{ loop.index0 }}][predicate]" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
                              <option value="==" {% if condition.predicate == '==' %}selected{% endif %}>equals (==)</option>
                              <option value="!=" {% if condition.predicate == '!=' %}selected{% endif %}>not equals (!=)</option>
                              <option value=">" {% if condition.predicate == '>' %}selected{% endif %}>greater than (>)</option>
                              <option value="<" {% if condition.predicate == '<' %}selected{% endif %}>less than (<)</option>
                              <option value=">=" {% if condition.predicate == '>=' %}selected{% endif %}>greater than or equal (>=)</option>
                              <option value="<=" {% if condition.predicate == '<=' %}selected{% endif %}>less than or equal (<=)</option>
                              <option value="contains" {% if condition.predicate == 'contains' %}selected{% endif %}>contains</option>
                              <option value="not contains" {% if condition.predicate == 'not contains' %}selected{% endif %}>not contains</option>
                              <option value="starts with" {% if condition.predicate == 'starts with' %}selected{% endif %}>starts with</option>
                              <option value="ends with" {% if condition.predicate == 'ends with' %}selected{% endif %}>ends with</option>
                          </select>
                      </div>
                      
                      <div class="flex items-end space-x-2">
                          <div class="flex-1">
                              <label class="block text-xs text-gray-500 mb-1">Value</label>
                              <input type="text" name="conditions[{{ loop.index0 }}][value]" 
                                  value="{{ condition.value }}"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm"
                                  placeholder="e.g. Wall" required>
                          </div>
                          
                          {% if loop.index0 > 0 %}
                              <button type="button" 
                                  class="px-2 py-2 text-red-600 hover:text-red-800"
                                  hx-delete="/api/rulesets/{{ ruleset_id }}/condition-row/{{ loop.index0 }}"
                                  hx-target="closest .condition-row"
                                  hx-swap="outerHTML">
                                  <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                      <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                  </svg>
                              </button>
                          {% endif %}
                      </div>
                  </div>
              {% endfor %}
          </div>
      </div>
      
      <div>
          <button type="button" 
              class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
              hx-get="/api/rulesets/{{ ruleset_id }}/condition-row/{{ rule.conditions | length }}?is_last=false"
              hx-target="#conditions-container"
              hx-swap="beforeend">
              Add Condition
          </button>
      </div>
      
      <div class="grid grid-cols-5 gap-4 mt-6 pt-4 border-t border-gray-200">
          <div class="col-span-4">
              <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
              <input type="text" id="message" name="message" 
                  value="{{ rule.message }}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                  placeholder="e.g. Walls must have a fire rating" required>
          </div>
          
          <div class="col-span-1">
              <label for="severity" class="block text-sm font-medium text-gray-700 mb-1">Severity</label>
              <select id="severity" name="severity" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
                  onchange="updateSeverityColor(this)">
                  <option value="Error" class="bg-red-50 text-red-800" {% if rule.severity == 'Error' %}selected{% endif %}>Error</option>
                  <option value="Warning" class="bg-yellow-50 text-yellow-800" {% if rule.severity == 'Warning' %}selected{% endif %}>Warning</option>
                  <option value="Info" class="bg-blue-50 text-blue-800" {% if rule.severity == 'Info' %}selected{% endif %}>Info</option>
              </select>
          </div>
      </div>
      
      <div class="flex justify-between mt-4">
          <button type="button" 
              class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
              hx-get="/api/rulesets/{{ ruleset_id }}/rules"
              hx-target="#rule-form-container"
              hx-swap="innerHTML">
              Cancel
          </button>
          
          <button type="button" 
              id="update-rule-btn"
              class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700"
              onclick="finalizeRule()">
              Update Rule
          </button>
      </div>
  </form>
</div>
