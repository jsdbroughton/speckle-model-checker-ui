<div class="flex items-center justify-center min-h-[400px]">
  <div class="max-w-md mx-auto text-center">
    <div class="mb-6">
      <svg class="h-16 w-16 mx-auto text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>

    <h2 class="text-2xl font-bold text-gray-900 mb-2">Oops! Something went wrong</h2>

    <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
      <p class="text-red-800 font-medium">{{ message }}</p>
    </div>

    <div class="space-y-3">
      <a href="javascript:history.back()"
        class="inline-block px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">
        Go Back
      </a>

      <a href="/"
        class="inline-block px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark transition-colors">
        Return to Home
      </a>
    </div>

    {% if debug_info %}
    <details class="mt-8 text-left">
      <summary class="cursor-pointer text-sm text-gray-500 hover:text-gray-700">
        Debug Information
      </summary>
      <pre class="mt-2 p-4 bg-gray-100 rounded-md text-xs overflow-auto">
{{ debug_info }}
      </pre>
    </details>
    {% endif %}
  </div>
</div>
