<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Login...</title>
</head>

<body>
  <script>
    async function handleSpeckleLogin() {
      const params = new URLSearchParams(window.location.search);
      const accessCode = params.get("access_code");
      const codeVerifier = localStorage.getItem("speckle_code_verifier");

      // Log values for debugging
      console.log("Access Code:", accessCode);
      console.log("Code Verifier Retrieved:", codeVerifier);

      if (!accessCode || !codeVerifier) {
        alert("Authentication failed: Missing code or verifier.");
        console.error("Missing access_code or code_verifier", { accessCode, codeVerifier });
        window.location.href = "/";
        return;
      }

      // Exchange access_code for an access token
      try {
        const requestBody = new URLSearchParams({
          client_id: "8eb6778f84",   // Speckle App ID
          client_secret: "c3ec26f0e4", // Speckle App Secret
          grant_type: "authorization_code",
          code: accessCode,
          redirect_uri: "https://speckle-model-checker.web.app/auth/callback",
          code_verifier: codeVerifier  // PKCE Challenge
        });

        console.log("Sending Token Request:", requestBody.toString());

        const response = await fetch("https://app.speckle.systems/auth/token", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: requestBody
        });

        const tokenResponse = await response.json();
        console.log("Speckle Token Response:", tokenResponse, "Full Response:", response);

        if (tokenResponse.access_token) {
          localStorage.setItem("speckle_access_token", tokenResponse.access_token);
          window.location.href = "/";
        } else {
          alert("Failed to obtain access token: " + JSON.stringify(tokenResponse));
        }
      } catch (error) {
        console.error("Error fetching token:", error);
        alert("Network error while obtaining token.");
      }
    }

    handleSpeckleLogin();
  </script>
</body>

</html>
